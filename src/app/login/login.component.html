<div class="container mt-3">
    <h2 class="mb-3">Acesso ao sistema</h2>
    <h4>{{mensagem}}</h4>
    
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" [(ngModel)]="obj.email">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha">
        </div>
        <button (click)="entrar()" class="btn btn-primary mt-2">Entrar</button>

    <div class="mt-3">
        <a href="./esqueci" class="btn btn-link">Esqueci minha senha</a><br>
        <a href="./cadastro" class="btn btn-link">Novo Cadastro</a>
    </div>
</div>
