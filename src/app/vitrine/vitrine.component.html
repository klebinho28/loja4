<h3 *ngIf="lista.length<=0">
    Não existem produtos cadastrados</h3>

    <div class="row">
  
      <div *ngFor="let item of lista" class="col-sm-3">
       
        <div class="card">
          <img class="card-img-top" 
          src="./assets/tenis{{item.codigo}}.png"  alt="Card image">
          <div class="card-body">
            <h4 class="card-title">{{item.nome}}</h4>
            <p class="card-text">R$ {{item.valor}}</p> 
            <button *ngIf="item.estoque>0" 
              class="btn btn-primary"
              (click)="comprar(item);">Comprar</button>
              
              <button *ngIf="item.estoque>0" 
                class="btn btn-primary"
                (click)="detalhe(item);">Detalhe</button>
            </div>
        </div>
        <br>
      </div>
